<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Home Page</title>
</head>

<body>
    <header>
        <nav id="nav">
            <h1>Game of Thrones Quiz</h1>
            <span id="statistic"></span>
        </nav>
    </header>
        <div class="container">
            <div id="quiz-container" class="hide">
                <div id="question">question</div>
                <div id="answer-btns" class="btn-square">
                    <button class="btn">answer 1 </button>
                    <button class="btn">answer 2 </button>
                    <button class="btn">answer 3 </button>
                    <button class="btn">answer 4 </button>
                </div>
            </div>
            <div class="controls">
                <button id="begin-btn" class="begin-btn btn">begin</button>
                <button id="next-btn" class="next-btn btn hide">next</button>
            </div>
            <div id="player-name-form-container" class="hide">
                <form id="player-name-form">
                    <h2>Enter Player Name</h2>
                    <label for="player-name" class="input-element">Player Name: </label>
                    <input type="text" name="player-name" id="player-name" required>
                    <button type="submit">Ok</button>
                </form>
            </div>
            <!-- The code from lines 42-45 are credited to the Love Maths project-->
            <div class="score-area">
                <p class="scores"> Correct Answers <span id="score">0</span></p>
                <p class="scores"> Incorrect Answers <span id="incorrect">0</span> </p>
            </div>
    <footer class="footer-column">
        C Copyright 2022
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
